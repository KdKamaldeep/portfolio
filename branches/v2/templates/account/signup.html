{% extends 'base/legendmaster.html' %}
{% block content %}
<div class="container">
    <div class="row margin-vert-30">
        <!-- Register Box -->
        <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
            <form class="signup-page" method="post" method="post" action="/account/signup/">
                 {% csrf_token %}
                {%if form.errors|length > 0%}
                <div class="alert alert-danger">{{form.errors}}</div>
                {%endif%}
                <div class="signup-header">
                    <h2>Register a new account</h2>
                    <p>Already a member?
                        <a href="/account/signin">Click here</a> to login to your account.</p>
                </div>
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control margin-bottom-20" placeholder="Your name" required="required">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control margin-bottom-20" placeholder="Your name" required="required">
                <label>Email Address
                    <span class="color-red">*</span>
                </label>
                <input type="email" name="emailaddress" class="form-control margin-bottom-20" placeholder="Email" required="required">

                <label>Who are you?
                    <span class="color-red">*</span>
                </label>
                <input type="text" name="position" class="form-control margin-bottom-20" required="required"
                       placeholder="e.g Web Developer /  Software archietect etc"/>

                <div class="row">
                    <div class="col-sm-6">
                        <label>User Name
                            <span class="color-red">*</span>
                        </label>
                        <input type="text" name="username" class="form-control margin-bottom-20" placeholder="Username" required="required">
                    </div>
                    <div class="col-sm-6">
                        <label>Password
                            <span class="color-red">*</span>
                        </label>
                        <input type="password" name="password" class="form-control margin-bottom-20" placeholder="Password" required="required">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-8">
                        <label class="checkbox">
                            <input type="checkbox">I read the
                            <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                    <div class="col-lg-4 text-right">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- End Register Box -->
    </div>
</div>
{% endblock %}
